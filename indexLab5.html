<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 5 - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container text-center">
    <h2>Lab 5 - Registration</h2>
    <form id="form" class="mt-3">
      <input type="text" id="name" class="form-control mb-2" placeholder="Enter your name">
      <input type="email" id="email" class="form-control mb-2" placeholder="Enter your email">
      <input type="password" id="password" class="form-control mb-3" placeholder="Enter your password">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    <div id="result" class="mt-3"></div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let result = document.getElementById("result");

      // Check all fields filled
      if (!name || !email || !password) {
        result.innerHTML = '<div class="text-danger">❌ All fields must be filled.</div>';
        return;
      }

      // Checks password if it has ! or ?
      if (!(password.includes("!") || password.includes("?"))) {
        result.innerHTML = '<div class="text-danger">❌ Password must contain "!" or "?".</div>';
        return;
      }

      // Create user object
      let user = {
        name: name,
        email: email,
        password: "*".repeat(password.length)
      };

      // Show success
      result.innerHTML = `
        <div class="text-success">✅ Registration Successful!</div>
        <p>Name: ${user.name}</p>
        <p>Email: ${user.email}</p>
        <p>Password: ${user.password}</p>
      `;
    });
  </script>

</body>
</html>
