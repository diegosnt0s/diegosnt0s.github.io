<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 6 - Consuming a REST API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center p-4">

  <h2>Lab 6 - Consuming a REST API</h2>
  
  <button id="loadBtn" class="btn btn-primary mb-4">Load Cat Facts (REST API)</button>

  
    <div class="mb-4">   
    <img id="catImg" src="images/CatPicture.jpg" alt="Picture of a Cat" title="Picture of a Cat"  height="400" width="300" >
    </div> 

  
  <div class="container">
    <table class="table table-bordered">
      <thead >
        <tr>
          <th>Fact ID</th>
          <th>Fact</th>
        </tr>
      </thead>
      <tbody id="factTable"></tbody>
    </table>
  </div>

  <script>
    document.getElementById("loadBtn").addEventListener("click", async function() {
      try {

        // Fetches the data from the REST API, Use await so fetch() can get info from link.
        const RestAPIFacts = await fetch("https://brianobruno.github.io/cats.json");
        const data = await RestAPIFacts.json();

        //Sort facts 
        data.facts.sort((a, b) => a.factId - b.factId);

        
        const tableBody = document.getElementById("factTable");
        data.facts.forEach(fact => {
          const row = `<tr><td>${fact.factId}</td><td>${fact.text}</td></tr>`;
          tableBody.innerHTML += row;
        });

        
        document.getElementById("catImg").src = data.catPhoto;
      } 
      
      catch (error) {
        console.error("Error fetching API:", error);
        alert("Failed to load data. Please try again later.");
      }

    });
  </script>

</body>
</html>
